name: Shared setup backend

on:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

concurrency:
  group: ci-check-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
      shell: bash

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
      shell: bash

    - name: Install dependencies
      run: poetry install
      working-directory: ./backend
      shell: bash