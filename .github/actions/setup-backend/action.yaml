name: Shared setup backend
runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
      shell: bash

    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
      shell: bash

    - name: Install dependencies
      run: poetry install
      working-directory: ./backend
      shell: bash